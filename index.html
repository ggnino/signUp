<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-showcase">
        <p>LOGO</p>
      </div>
      <div class="signup-form">
        <form action="#myBackEndLink" method="post">
          <legend>Lets get started</legend>

          <fieldset>
            <label class="signup-form-label" for="first_name"
              >First name:</label
            >
            <input
              class="signup-form-input"
              type="text"
              id="first_name"
              name="first_name"
            />
          </fieldset>
          <fieldset>
            <label class="signup-form-label" for="lasst_name">Last name:</label>
            <input
              class="signup-form-input"
              type="text"
              id="lasst_name"
              name="lasst_name"
            />
          </fieldset>
          <fieldset>
            <label class="signup-form-label" for="email">Email:</label>
            <input
              class="signup-form-input"
              type="email"
              id="email"
              name="email"
            />
          </fieldset>
          <fieldset>
            <label class="signup-form-label" for="phone_number">Phone:</label>
            <input
              class="signup-form-input"
              type="tel"
              id="phone_number"
              name="phone_number"
            />
          </fieldset>
          <fieldset>
            <label class="signup-form-label" for="password">Password:</label>
            <input
              class="signup-form-input"
              type="password"
              id="password"
              name="password"
            />
          </fieldset>
          <fieldset>
            <label class="signup-form-label" for="password_confirm"
              >Password confirm:</label
            >
            <input
              class="signup-form-input"
              type="password"
              id="password_confirm"
              name="password_confirm"
            />
          </fieldset>
          <div class="signup-form-link">
            <button class="signup-form-link-btn" type="submit">Sign Up</button>
            <p>Already have an account? <a href="#signup-link">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
