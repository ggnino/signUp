<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-showcase">
        <h1>SNAPS!</h1>
      </div>
      <div class="signup-form-container">
        <form class="signup-form" action="#myBackEndLink" method="post">
          <legend>Lets get started</legend>
          <div class="signup-form-inputs">
            <fieldset>
              <input
                class="signup-form-input"
                type="text"
                id="first_name"
                name="first_name"
                placeholder="First name:"
              />
              <label class="signup-form-label" for="first_name"
                >First name:</label
              >
            </fieldset>
            <fieldset>
              <input
                class="signup-form-input"
                type="text"
                id="lasst_name"
                name="lasst_name"
                placeholder="Last name:"
              />
              <label class="signup-form-label" for="lasst_name"
                >Last name:</label
              >
            </fieldset>
            <fieldset>
              <input
                class="signup-form-input"
                type="email"
                id="email"
                name="email"
                placeholder="Email:"
              />
              <label class="signup-form-label" for="email">Email:</label>
            </fieldset>
            <fieldset>
              <input
                class="signup-form-input"
                type="tel"
                id="phone_number"
                name="phone_number"
                placeholder="Phone:"
              />
              <label class="signup-form-label" for="phone_number">Phone:</label>
            </fieldset>
            <fieldset>
              <input
                class="signup-form-input"
                type="password"
                id="password"
                name="password"
                placeholder="Password:"
              />
              <label class="signup-form-label" for="password">Password:</label>
            </fieldset>
            <fieldset>
              <input
                class="signup-form-input"
                type="password"
                id="password_confirm"
                name="password_confirm"
                placeholder="Password Confirm:"
              />
              <label class="signup-form-label" for="password_confirm"
                >Password confirm:</label
              >
            </fieldset>
          </div>
          <div class="signup-form-link">
            <button class="signup-form-link-btn" type="submit">Sign Up</button>
            <p>Already have an account? <a href="#signup-link">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
